<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="Astra - Card Reference" property="og:title" />
    <meta content="Astatos Card Reference/List" property="og:description" />
    <meta content="https://maxylion.github.io/astra/cards.html" property="og:url" />
    <meta content="https://maxylion.github.io/astra/COVER.png" property="og:image" />
    <meta content="#E9C668" data-react-helmet="true" name="theme-color" />
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab&display=swap" rel="stylesheet">	
	<link rel="stylesheet" href="styles/cards.css">
	<title>Astra - Card reference</title>
</head>
<body onload="load()">
	<iframe id="headeri" src="./components/headers.html" frameborder="0"></iframe>
	<div id="sidechanger">
		<button id="side" onclick="changeSide()">
			Makari-Hari's Side
		</button>
		<button id="mode" onclick="changeMode()">
			Takeover Trial
		</button>
	</div>
	<div id="wrapper">
		<div id="head">
			<h1 class="packtitle">Base Gods & Heroes</h1>
			<div class="row">
				<div class="icon">
					<img src="./scripts/resources/img/icons/makari.jpg" alt="" id="makari" onclick="changeCard('makari')"></img>
				</div>
				<div class="icon"">
					<img src="./scripts/resources/img/icons/mukaki.jpg" alt="" id="mukaki" onclick="changeCard('mukaki')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/herclaus.jpg" alt="" id="herclaus" onclick="changeCard('herclaus')"></img>
				</div>
				<div class="icon"">
					<img src="./scripts/resources/img/icons/zermes.jpg" alt="" id="zermes" onclick="changeCard('zermes')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/krokos.jpg" alt="" id="krokos" onclick="changeCard('krokos')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/zermes.jpg" alt="" id="zermes" onclick="changeCard('zermes')"></img>
				</div>
			</div>
			<h1 class="packtitle">Hero Pack I</h1>
			<div class="row">
				<div class="icon">
					<img src="./scripts/resources/img/icons/kyros.jpg" alt="" id="kyros" onclick="changeCard('kyros')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/timaios.jpg" alt="" id="timaios" onclick="changeCard('timaios')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/sulpi.jpg" alt="" id="sulpi" onclick="changeCard('sulpi')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/regulus.jpg" alt="" id="regulus" onclick="changeCard('regulus')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/drusus.jpg" alt="" id="drusus" onclick="changeCard('drusus')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/varius.jpg" alt="" id="varius" onclick="changeCard('varius')"></img>
				</div>
			</div>
			<h1 class="packtitle">Hero Pack II</h1>
			<div class="row">
				<div class="icon">
					<img src="./scripts/resources/img/icons/nikos.jpg" alt="" id="nikos" onclick="changeCard('nikos')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/caelius.jpg" alt="" id="caelius" onclick="changeCard('caelius')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/aristotle.jpg" alt="" id="aristotle" onclick="changeCard('aristotle')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/alkaios.jpg" alt="" id="alkaios" onclick="changeCard('alkaios')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/gaios.jpg" alt="" id="gaios" onclick="changeCard('gaios')"></img>
				</div>
				<div class="icon">
					<img src="./scripts/resources/img/icons/lysander.jpg" alt="" id="lysander" onclick="changeCard('lysander')"></img>
				</div>
			</div>
			<h1 class="packtitle">Hero Pack III</h1>
			<h3>Not Released</h3>
			<h1 class="packtitle">Hero Pack IV</h1>
			<h3>Not Released </h3>
			<h1 class="packtitle">Spell Cards</h1>
			<div class="row">
				<div class="icon">
					<button onclick="changeSpell('favor')">Divine Favor</button>
				</div>
				<div class="icon">
					<button onclick="changeSpell('exhalted')">Exhalted Element</button>
				</div>
				<div id="cons">
					<button onclick="changeSpell('consecrate')">Consecrate</button>
				</div>
				<div class="icon">
					<button onclick="changeSpell('blessed')">Blessed Trial</button>
				</div>
				<div class="icon">
					<button onclick="changeSpell('altered')">Altered Trial</button>
				</div>
			</div>
		</div>
		<div id="display">
			<div id="infoheader">
				<h1 id="title">Name</h1>
				<div id="colorselect">
					<button id="red" onclick="changeColor('red')"></button>
					<button id="green" onclick="changeColor('green')"></button>
					<button id="blue" onclick="changeColor('blue')"></button>
					<button id="yellow" onclick="changeColor('yellow')"></button>
				</div>
			</div>
			<h4 id="title2">Title</h4>
			<div id="info">
				<img id="cardimgfull">
				<div id="descdiv">
					<h3 id="abil">Active Ability</h3>
					<h3 id="abil2">Passive Ability</h3>
					<h3 id="cost">Summon Cost</h3>
					<h3 id="cat"></h3>
				</div>
			</div>
		</div>
	</div>
	<script src="./scripts/cardDisplay.js"></script>
</body>
</html>
